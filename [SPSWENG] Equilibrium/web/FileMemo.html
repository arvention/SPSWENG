
<html>
    <head>
        <title>Memo Form - Equilibrium</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="img/eq logo.ico"/>
        <link href = "css/FileMemo.css" rel = "stylesheet" />
    </head>
    <body bgcolor=#E8E8E8>
        <div class = "memoForm">
            <br/><br/><br/><br/><br/>
            <div class= "titleText"> File a Memo </div>
            <br/>
            <div class = "contentText">
                <form>
                    Memo addressed to:
                    <select required name="listEmployees">
                        <option value="employee1">Employee 1</option>
                        <option value="employee2">Employee 2</option>
                        <option value="employee3">Employee 3</option>
                        <option selected>Select Employee...</option>
                    </select>
                    <select required name="listTypeMemo">
                        <option value="Verbal Reprimand">Verbal Reprimand</option>
                        <option value="Written Reprimand">Written Reprimand</option>
                        <option value="Suspension">Suspension</option>
                        <option selected>Select Memo type...</option>
                    </select>

                    <textarea rows="7" cols = "70" name="memoNote" class="memoText" placeholder="Enter text here..." required ></textarea>
                    <input type="submit" class="submitButton"/> 
                </form>
            </div>
        </div>
        <div class = "pageBottom" style="margin-bottom: 3px"><hr width ="75%"/>
            </br> EQUILIBRIUM INTERTRADE CORP.
        </div>
    </body>
</html>
