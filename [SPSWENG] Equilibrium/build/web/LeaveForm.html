<!DOCTYPE html>

<html>
    <head>
        <title>Leave Application - EQuilibrium</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel = "shortcut icon" href="eq logo.ico"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/jquery-ui.min.css" rel="stylesheet" />

        <link href="css/LeaveForm.css" rel="stylesheet" />

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/LeaveForm.js"></script>
    </head>
    <body>
        <div class= "header">
            <h3>Leave Form Application</h3>
        </div>
        <div align="center" class="content">
            <form>
                <h4>Type of Leave:
                    <select name= "leaves" required>
                        <option value= "0">Sick</option>
                        <option value= "1">Vacation</option>
                        <option value= "2">Emergency</option>
                        <option value= "3">Maternity</option>
                        <option value= "4">Paternity</option>
                        <option value= "5">Bereavement</option>
                    </select></h4>
                </br>

                <h4>Days of Leave: <input type="number" min="0.5" max="15" step="0.5" required></h4></br>

                <h4>
                    Inclusive Dates:

                    <input type= "date" class= "form-control" id="dp" required/> 
                    until 
                    <input type= "date" class= "form-control" id="dp" required/>
                </h4>
                <input class= "submitButton" type="submit" value= "Submit" name=  "datSubmit" />
                <a href="homepage.html"><input class="back" type="submit" value="Back" name="bBack" /></a>
            </form>
        </div>
        <div class= "footer">
            <hr width="75%"/>
            EQUILIBRIUM INTERTRADE CORP.
        </div>
    </body>
</html>
